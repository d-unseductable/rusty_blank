sudo: false
language: rust
os:
- linux
- osx
osx_image: xcode8
rust:
- stable
env:
  matrix:
  - RUBY_VERSION: 2.1.10
  - RUBY_VERSION: 2.2.5
  - RUBY_VERSION: 2.3.1

cache:
- bundler: true
- cargo: true

before_install:
-  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rvm use $RUBY_VERSION; else rvm install $RUBY_VERSION; fi
- bundle install --jobs=3 --retry=3 --path=${BUNDLE_PATH:-vendor/bundle}

before_script:
- |
  export PATH=$HOME/Library/Python/2.7/bin:$HOME/.local/bin:$PATH
  if [[ "$TRAVIS_OS_NAME" == "osx" ]] && ! which pip > /dev/null; then
    wget https://bootstrap.pypa.io/get-pip.py
    python get-pip.py --user
  fi
  pip install 'travis-cargo<0.2' --user

script:
- travis-cargo build
- bundle exec rake test
- bundle exec rake thermite:tarball
- bundle exec rake install

deploy:
  provider: releases
  api_key:
    secure: 
  file: rusty_blank-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    condition: ${TRAVIS_TAG} =~ '-rust'
    repo: malept/rusty_blank
    tags: true
