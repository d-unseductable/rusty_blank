sudo: false
language: rust
os:
- linux
- osx
osx_image: xcode7.3
rust:
- stable

cache:
  bundler: true
  cargo: true

before_install:
- rvm use 2.3.1
- bundle install

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/Library/Python/2.7/bin:$HOME/.local/bin:$PATH

script:
- travis-cargo build
- rake test
- gem build rusty_blank.gemspec
- rake package_tarball

deploy:
  provider: releases
  api_key:
    secure: 
  file: rusty_blank-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    condition: ${TRAVIS_TAG} =~ '-rust'
    repo: malept/rusty_blank
    tags: true
